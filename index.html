    <?php
    $correctnumber = 40;

    // Проверка: если параметр guess отсутствует
    if (!isset($_GET['guess'])) {
        echo "Missing guess parameter";
    } else {
        $guess = trim($_GET['guess']);

        // Проверка: если параметр пустой
        if ($guess === '') {
            echo "Your guess is too short";
        } 
        // Проверка: если параметр не является числом
        else if (!is_numeric($guess)) {
            echo "Your guess is not a number";
        } 
        // Проверка: если значение меньше, больше или равно правильному числу
        else if ($guess < $correctnumber) {
            echo "Your guess is too low";
        } else if ($guess > $correctnumber) {
            echo "Your guess is too high";
        } else {
            echo "Congratulations - You are right";
        }
    }
